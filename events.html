<div id="dead" class="play">
	<h2>You are dead.</h2>
	<p>Play again later!</p>
	<div id="navigationButtons">
	</div>
</div>

<div id="victory" class="play">
	<h2>You won the fight.</h2>
	<p>Good job!</p>
	<div id="navigationButtons">
		<hr>
		<button id="goBack" onclick="goBack()">Go Back.</button>
	</div>
</div>

<div id="dragonKill" class="play">
	<h2>You beat the Dragon!</h2>
	<p>The princess is here.</p>
	<div id="navigationButtons">
		<hr>
		<button id="princessSave" onclick="savePrincess()">Save the princess!</button>
	</div>
</div>

<div id="equip_screen" class="play">
	<h2>This is the equipment screen. You equip things here.</h2>
	<span id="weapon">Weapon: You currently have a Knife equipped.</span><br>
	<span id="armor">Armor: You're just wearing a simple shirt.</span><br>
	<hr>
	<button id="populate" onclick="test1()">Click me!</button>
	<button id="inv1" onclick="equip1()">1</button>
	<button id="inv2">2</button>
	<button id="inv3" onclick="equip3()">3</button>
	<button id="inv4">4</button>
	<button id="inv5">5</button>
	<button id="inv6">6</button>
	<button id="inv7">7</button>
	<button id="inv8">8</button><br>
	<hr>
	<button id="goBack" onclick="goBack()">Exit.</button>
</div>
